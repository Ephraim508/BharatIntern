<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="temparature.css"/>
</head>
<body>
    <div class="container">

        <div class="heading">
            <h1>Temparature Converter</h1>
        </div>

            
           <div class="inputs">
            <div class="celsius">
                <label>Celsius</label>
                <input type="number" placeholder="Celsius" id="celsius"/>
            </div>
            <div class="farhenheit">
                <label>Farhenheit</label>
                <input type="number" placeholder="Farhenheit" id="farhenheit"/>
            </div>
           </div>
    </div>
</body>


</html>

<script>

  celsius=document.getElementById("celsius");
  farhenheit=document.getElementById("farhenheit");

  celsius.oninput=()=>{
    let output=(parseFloat(celsius.value)*9)/5+32;
    farhenheit.value=parseFloat(output.toFixed(2));
  }


  farhenheit.oninput=()=>{
    let output=((parseFloat(farhenheit.value)-32)*5)/9;
    celsius.value=parseFloat(output.toFixed(2));
  }

</script>
